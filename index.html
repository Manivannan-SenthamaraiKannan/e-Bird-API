<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>E-Bird API</title>
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center my-4">E-Bird API</h1>
      <div class="d-flex justify content-center align-items-center gap-5 mb-3">
        <input type="text" class="form-control" id="regInp" placeholder="Search Birds by entering region" />
        <button type="button" id="searchbtn" class="btn btn-light">Search</button>
      </div>
      <div class="container">
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">SubId</th>
              <th scope="col">SpeciesCode</th>
              <th scope="col">ComName</th>
              <th scope="col">SciName</th>
              <th scope="col">Count</th>
              <th scope="col">Changes</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
